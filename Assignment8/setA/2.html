<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfect or not</title>

</head>
<body>
    
</body>
<script>
    var num, rem, sum = 0, i;
    num = prompt("Enter number");
    for(i = 1;i<(num-1);i++)
    {
        rem = num%i;
        if(rem == 0)
        {
            sum = sum+i;
        }

    }
    if(sum == num)
        document.write("Entered number is perfect number");
    else
        document.write("Entered number is not perfect number");
</script>
</html>
