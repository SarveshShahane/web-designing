<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Word</title>
  </head>
  <body></body>
  <script>
    let wordNum = [
      "zero",
      "one",
      "two",
      "three",
      "four",
      "five",
      "six",
      "seven",
      "eight",
      "nine",
    ];
    var num = prompt("Enter num");

    var original = num;
    var last = [];

    var i = 0;
    var j = 0;

    while (num != 0) {
      last[i] = num % 10;
      num = parseInt(num / 10);

      i++;
    }
    last.reverse();
    
  
  </script>
</html>
