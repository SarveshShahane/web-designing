<script>
   let keyword = ["keyword"];
   var i;
   var chances = 3;
   var ukey = prompt("Enter keyword");
    for(i = 0;i<chances;i++)
    {
        if(ukey==keyword)
        {
            document.write(ukey + "matched");
            break;
        }
        else
        {
            
            chances--;
           alert(chances + " Chances remaining");
           ukey = prompt("Enter keyword");
        }
    }

</script>
