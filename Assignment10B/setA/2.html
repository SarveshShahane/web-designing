<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    body {
      background-color: rgb(181, 243, 243);
    }
    .container {
      background-color: blue;
      display: flex;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
      margin: 13px 12px auto;
      padding: 13px;
    }
    input {
      padding: 31px;
      margin: 3px;
    }
  </style>
  <body>
    <div id="container">
     <form action="post">
        <input type="text" id="name1" name="name1" placeholder="Enter Name" />
        <input
          type="number"
          id="mobile2"
          name="mobile12"
          placeholder="Mobile"
        />
        <input type="submit" value="submit" onclick="fm()" />
    </form>
    </div>
  </body>
  <script>
    function fm() {
      name = document.getElementById("name1").value;
      mobile = document.getElementById("mobile2").value;
      nmreg = /^[a-zA-Z/" "]+$/;
      mobreg = /^\d{10}$/;
      if (name == "" || name == null) {
        alert("Name not be empty");
       
      }
      else
      {
          if(name.match(nmreg))
          {
              console.log(1);

          }
          else
          {
              alert("Name must be contain only alphabets");
          }
      }


      if(mobile == ""|| mobile == null)
      {
          alert("Mobile not be empty");
      }
      else
      {
          if(mobile.match(mobreg))
          {
              console.log(1);

          }
          else
          {
              alert("Invalid Mobile Number");
          }
      }
    }
  </script>
</html>
