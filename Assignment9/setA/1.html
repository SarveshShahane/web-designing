<script>
    let time = new Date();
    console.log(time);
    if(time.getHours()<12)
    {
        console.log("Good Morning");
    }
    else if(time.getHours()>12)
    {
        console.log("Good Afternoon");
    }
    else if(time.getHours()>7)
    {
        console.log("Good night");
    }
</script>
