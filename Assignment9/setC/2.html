<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum,average,max,min of arrayelements</title>
</head>
<body>
    <div id="ans"></div>
    <div id="sum"></div>
    <div id="average"></div>
    <div id="min"></div>
    <div id="max"></div>
</body>
<script>
    let arr = [1,2,1,4,3];
    let len = arr.length;
    var i;
    var sum1 = 0;
    var min1 = 0;
    var max1 = 0;
    var average1 = 0;
    for(i = 0;i<len;i++)
    {
        sum1 = sum1+arr[i];
        document.getElementById('ans').innerHTML = arr.join(' ');
         
    }
    average1 = sum1/len;
    for(i=0;i<len;i++)
    {
        if(arr[i]<arr[i+1])
            {
                min1 = arr[i];
            }
            
    }
    for(i=0;i<len;i++)
    {
        if(arr[i]>arr[i+1])
            {
                max1 = arr[i];
            }
            
    }
    document.getElementById('sum').innerHTML = "The sum is "+sum1;
         document.getElementById('average').innerHTML = "The average is "+average1;
         document.getElementById('max').innerHTML = "The max is "+max1;
         document.getElementById('min').innerHTML = "The min is "+min1;
</script>
</html>
